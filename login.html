<body>
    <div class="text">
        <h1>Welcome back</h1>
        <p>Welcome back! Please enter your details</p>
    </div>
    <form class="form" id="login-form">
        <div class="email">
            <label class="name" for="email">Email</label><br>
            <input type="email" required placeholder="e-mail" class="input" id="email">
        </div>
        <div>
            <label class="name" for="password">Password</label><br>
            <input type="password" required placeholder="Password" class="input" id="password">
        </div>
            <div class="forget"> <a href="#">Forgot Password</a></div>
    </form>

   

    <div class="submit">
        <button form="login-form">Log in</button>
    </div>

</body>
